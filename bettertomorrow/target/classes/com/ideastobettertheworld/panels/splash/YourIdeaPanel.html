 <wicket:panel>
     <form  wicket:id="idea-form">
         <div class="fade-wrapper">

             <h1 id="yourIdea">
                 What is your idea to better the world?
             </h1>

             <div class="text-area-wrapper">
                 <textarea wicket:id="ideaText"></textarea>

                 <div class="idea-text"></div>
             </div>

             <div class="text-input-wrapper">
                 <h3>Describe your idea in a few short words.</h3>
                 <input type="text" wicket:id="title" />

                 <div class="title-text"></div>
             </div>

             <div class="share">
                 <a name="next-button" class="next-button">Next...</a>
                 <a name="share-button" class="share-button" wicket:id="shareButton">Share Your Idea</a>
             </div>

             <h2 id="or">
                 <span>or</span>

                 <div></div>
             </h2>

         </div>
     </form>
</wicket:panel>
