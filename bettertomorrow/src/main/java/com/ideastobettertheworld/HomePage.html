<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

    <head>  
        <title>Ideas To Better The World</title>

        <wicket:link>
            <link rel="stylesheet" type="text/css" href="assets/main.css"/>
        </wicket:link>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

        <script src="resources/com.ideastobettertheworld.HomePage/assets/liveWidgets.js"></script>
        <script src="resources/com.ideastobettertheworld.HomePage/assets/yourIdea.js"></script>
        <script src="resources/com.ideastobettertheworld.HomePage/assets/searchBar.js"></script>
        <script src="resources/com.ideastobettertheworld.HomePage/assets/nextSteps.js"></script>

        <script src="resources/com.ideastobettertheworld.HomePage/assets/controls.js"></script>
        <script src="resources/com.ideastobettertheworld.HomePage/assets/latestIdeas.js"></script>
        <script src="resources/com.ideastobettertheworld.HomePage/assets/mostLikedIdeas.js"></script>
        <script src="resources/com.ideastobettertheworld.HomePage/assets/settings.js"></script>
        <script src="resources/com.ideastobettertheworld.HomePage/assets/sub-navigation.js"></script>

    </head>

    <body>

        <header data-widget="controls" data-group="homepage-inputs" wicket:id="header"></header>
        <div data-widget="sub-navigation" data-group="homepage-inputs" class="sub-navigation">
            <ul>
                <li>Explore</li>
                <li class="active">Latest</li>
                <li>Trending</li>
                <li>Search</li>
            </ul>
        </div>

        <div data-widget="your-idea" data-group="homepage-inputs" id="ideaBox" wicket:id="your-idea"></div>

        <div data-widget="next-steps" data-group="homepage-inputs" class="next-steps" wicket:id="next-steps"></div>

        <div data-widget="search-bar" data-group="homepage-inputs" id="searchBox" wicket:id="search-box"></div>

        <div data-widget="latest-ideas" data-group="homepage-inputs" id="ideas-list-wrapper" wicket:id="latest-ideas"></div>

        <div data-widget="most-liked-ideas" data-group="homepage-inputs" id="most-liked-ideas-list-wrapper" wicket:id="most-liked-ideas"></div>

        <div data-widget="settings" data-group="homepage-inputs" id="settings-panel" wicket:id="settings"></div>

    </body>
</html>
